version: '3.8'

services:
  node-app:
    build: ./node-app
    ports:
      - "${PORT}:${PORT}"
    volumes:
      - ./node-app:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      - mongo
    env_file:
      - .env
    command: ["./wait-for-it.sh", "mongo", "npm install && pm2-runtime start server.js --name myapp && node watch.js"]

  mongo:
    image: mongo:latest
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_USER}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_PASSWORD}
    volumes:
      - ./mongo-data:/data/db
    ports:
      - "27017:27017"
    command: ["mongod"]
